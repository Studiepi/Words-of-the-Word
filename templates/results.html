<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>

        <!-- Display number of occurrences and user input -->
        <p id="result-summary">Showing {{ occurrences }} results for "{{ word }}"</p>

        <!-- Container for the results -->
        <div id="results-container">
            {% for result in results %}
            <div class="verse-card">
                <p><strong>{{ result.book }} {{ result.chapter }}:{{ result.verse_number }}</strong></p>
                <p>{{ result.text }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
