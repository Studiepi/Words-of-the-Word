<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Search</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Bible Search</h1>
    <form action="/search" method="POST">
        <label for="word">Enter a word:</label>
        <input type="text" id="word" name="word" placeholder="Search for a word/phrase" onkeyup="updateWordCount()" required>

        <!-- Checkbox for exact/partial match -->
        <label for="partialMatch">
            <input type="checkbox" id="partialMatch" name="partialMatch" onclick="updateWordCount()">
            Allow partial matches
        </label>

        <p id="count">Number of occurrences will be displayed here</p>
        <button type="submit">Search</button>
    </form>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
